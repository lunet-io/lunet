<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Lunet logo">
  <!--
    Lunet logo palette:
    - Edit only the :root custom properties below to recolor the logo.
    - All shapes and gradients reference those variables.
  -->
  <defs>
    <style>
      :root {
        --lunet-accent-start: #ff2f8f;
        --lunet-accent-middle: #2f8dff;
        --lunet-accent-end: #22d3ee;
        --lunet-card-bg: #14141d;
        --lunet-cutout: #0b0b10;
      }

      .accent-start { stop-color: var(--lunet-accent-start); }
      .accent-middle { stop-color: var(--lunet-accent-middle); }
      .accent-end { stop-color: var(--lunet-accent-end); }

      .logo-card {
        fill: var(--lunet-card-bg);
        stroke: url(#logo-accent-gradient);
        stroke-width: 6;
      }

      .logo-face { fill: url(#logo-accent-gradient); opacity: 0.95; }
      .logo-cutout { fill: var(--lunet-cutout); opacity: 0.85; }
      .logo-smile {
        fill: none;
        stroke: var(--lunet-cutout);
        stroke-width: 16;
        stroke-linecap: round;
        opacity: 0.85;
      }
    </style>

    <linearGradient id="logo-accent-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop class="accent-start" offset="0"/>
      <stop class="accent-middle" offset="0.5"/>
      <stop class="accent-end" offset="1"/>
    </linearGradient>
  </defs>

  <!-- 250x250 rounded card inset by half stroke width (3) to prevent clipping -->
  <rect class="logo-card" x="3" y="3" width="250" height="250" rx="61"/>
  <circle class="logo-face" cx="128" cy="128" r="87"/>
  <circle class="logo-cutout" cx="160" cy="101" r="21"/>
  <path class="logo-smile" d="M71 160c21 25 47 39 80 39"/>
</svg>
