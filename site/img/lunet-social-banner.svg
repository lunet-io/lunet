<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Lunet banner">
  <!--
    Lunet social banner palette:
    - Edit only the :root custom properties below to recolor the banner.
    - Geometry remains untouched; classes reference centralized color tokens.
  -->
  <defs>
    <style>
      :root {
        --lunet-accent-start: #ff2f8f;
        --lunet-accent-middle: #2f8dff;
        --lunet-accent-end: #22d3ee;
        --lunet-bg-start: #222e46;
        --lunet-bg-end: #2b3f62;
        --lunet-card-bg-start: #1f2740;
        --lunet-card-bg-end: #151d32;
        --lunet-cutout: #1a2542;
        --lunet-title: #e5e7eb;
        --lunet-subtitle: #a5b4fc;
        --lunet-font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      .bg-start { stop-color: var(--lunet-bg-start); }
      .bg-end { stop-color: var(--lunet-bg-end); }
      .accent-start { stop-color: var(--lunet-accent-start); }
      .accent-middle { stop-color: var(--lunet-accent-middle); }
      .accent-end { stop-color: var(--lunet-accent-end); }
      .card-bg-start { stop-color: var(--lunet-card-bg-start); }
      .card-bg-end { stop-color: var(--lunet-card-bg-end); }

      .banner-bg { fill: url(#banner-bg-gradient); }
      .ambient-primary { fill: url(#banner-accent-gradient); opacity: 0.2; }
      .ambient-secondary { fill: url(#banner-accent-gradient); opacity: 0.12; }

      .logo-card {
        fill: url(#banner-card-gradient);
        stroke: url(#banner-accent-gradient);
        stroke-width: 6;
      }

      .logo-face { fill: url(#banner-accent-gradient); opacity: 0.95; }
      .logo-cutout { fill: var(--lunet-cutout); opacity: 0.74; }
      .logo-smile {
        fill: none;
        stroke: var(--lunet-cutout);
        stroke-width: 10;
        stroke-linecap: round;
        opacity: 0.74;
      }

      .title {
        fill: var(--lunet-title);
        font-family: var(--lunet-font-family);
        font-size: 72px;
        font-weight: 700;
      }

      .subtitle {
        fill: var(--lunet-subtitle);
        font-family: var(--lunet-font-family);
        font-size: 28px;
      }
    </style>

    <linearGradient id="banner-bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop class="bg-start" offset="0"/>
      <stop class="bg-end" offset="1"/>
    </linearGradient>

    <linearGradient id="banner-card-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop class="card-bg-start" offset="0"/>
      <stop class="card-bg-end" offset="1"/>
    </linearGradient>

    <linearGradient id="banner-accent-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop class="accent-start" offset="0"/>
      <stop class="accent-middle" offset="0.5"/>
      <stop class="accent-end" offset="1"/>
    </linearGradient>
  </defs>

  <rect class="banner-bg" width="1200" height="630"/>
  <circle class="ambient-primary" cx="880" cy="260" r="240"/>
  <circle class="ambient-secondary" cx="980" cy="380" r="180"/>
  <rect class="logo-card" x="84" y="110" width="160" height="160" rx="40"/>
  <circle class="logo-face" cx="164" cy="190" r="56"/>
  <circle class="logo-cutout" cx="185" cy="172" r="13"/>
  <path class="logo-smile" d="M128 214c13 15 30 24 52 24"/>
  <text class="title" x="280" y="188">Lunet</text>
  <text class="subtitle" x="280" y="248">Static site generator for .NET â€¢ Powered by Scriban and Markdig</text>
</svg>
